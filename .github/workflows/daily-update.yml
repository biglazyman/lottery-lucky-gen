name: Daily Lottery Update

# 触发条件：
# 1. 定时触发：每天北京时间 22:30 (UTC 14:30)
# 2. 手动触发：允许你在 GitHub 页面点击按钮手动运行
on:
  schedule:
    # 分 时 日 月 周 (UTC时间)
    # 覆盖双色球(二四日)和大乐透(一三六)的开奖时间，每天跑最稳妥
    - cron: '30 14 * * *' 
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      # 1. 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. 安装 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3. 运行更新脚本 (双色球/大乐透)
      - name: Run update script
        run: node scripts/update.js


      # 5. 检查是否有变动并提交
      - name: Commit and push if changes
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          
          # 检查 data/ 目录下任何 json 文件是否有变化
          if [[ -n $(git status --porcelain data/) ]]; then
            echo "⚡ 发现数据更新，正在提交..."
            git add data/*.json
            git commit -m "chore(data): auto update lottery results [skip ci]"
            git push
          else
            echo "✅ 数据已是最新，无需提交。"
          fi